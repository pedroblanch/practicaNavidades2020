<ion-header>
  <ion-toolbar>
    <ion-title>{{municipio.NOMBRE}} - prediccion 24 horas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let estadoCieloItem of estadoCielo; let indice=index;">
      <ion-grid>
        <ion-row>
          <ion-col size=2>
            <ion-img src="../../../assets/icon/{{estadoCieloItem.descripcion}}.png"></ion-img>
          </ion-col>  
          <ion-col size=10>
              {{estadoCieloItem.periodo}}:00 - {{estadoCieloItem.descripcion}}<br>
              {{precipitacion[indice].value}}mm - 
              <span *ngIf="indice < probabilidad.length">{{probabilidad[indice].value}}%</span>
              - {{temperatura[indice].value}}Â°c
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-item>
</ion-content>
